{% assign trans = site.data.values[site.lan] %}

  <!-- <li><a href="#">One</a></li>
  <li><a href="#">Two</a></li>
  <li><a href="#">Three</a></li>
  <li><a href="#">Four</a></li> -->
  {% for link in site.data.links %}
  {% assign url = link.url | default:'' %}
  {% assign title = link.title | default:'' %}
  {% assign class = link.class | default:'icon-link' %}
  <ol style="padding-left: 1px; text-align: left;">
    <a href="{{ url }}" title="{{ title }}" class="no-mark-external">
      <span class="{{ class }}" style="font-size: 40px; "></span>
      <span>  &nbsp;&nbsp;{{ title }}</span>
    </a>
  </ol>

  {% endfor %}
